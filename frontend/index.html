<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Story Workflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Story Workflow</h2>
        <form id="userStoryForm">
            <div class="mb-3">
                <label class="form-label">[AS A]</label>
                <input type="text" class="form-control" id="role" placeholder="Enter role..." required>
            </div>
            <div class="mb-3">
                <label class="form-label">[I WANT]</label>
                <input type="text" class="form-control" id="want" placeholder="Describe what you want..." required>
            </div>
            <div class="mb-3">
                <label class="form-label">[SO THAT]</label>
                <input type="text" class="form-control" id="soThat" placeholder="Describe the reason..." required>
            </div>
            <div class="mb-3">
                <label class="form-label">Acceptance Criteria</label>
                <textarea class="form-control" id="criteria" rows="5" placeholder="[ACCEPT-1]: ..."></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Workflow Steps</label>
                <textarea class="form-control" id="workflowSteps" rows="5" placeholder="Enter workflow steps..."></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="convertToMarkdown()">Convert to Markdown</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <div class="mt-4">
            <h4>Markdown Output</h4>
            <pre id="markdownOutput" class="border p-3"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
